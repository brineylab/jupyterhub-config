# This file can update the JupyterHub Helm chart's default configuration values.
#
# For reference see the configuration reference and default values, but make
# sure to refer to the Helm chart version of interest to you!
#
# Introduction to YAML:     https://www.youtube.com/watch?v=cdLNKUoMc6c
# Chart config reference:   https://zero-to-jupyterhub.readthedocs.io/en/stable/resources/reference.html
# Chart default values:     https://github.com/jupyterhub/zero-to-jupyterhub-k8s/blob/HEAD/jupyterhub/values.yaml
# Available chart versions: https://jupyterhub.github.io/helm-chart/
#

# disable user and server culling
cull:
  enabled: false

# from https://z2jh.jupyter.org/en/stable/administrator/optimization.html
scheduling:
  userScheduler:
    enabled: false

singleuser:
  cmd: jupyterhub-singleuser
  defaultUrl: lab

  # networking
  # for some reason, notebook server spawning fails if networkPolicy is set to true
  networkPolicy:
    enabled: false

  # limits and guarantees
  memory:
    limit: 256G
    guarantee: 64G

  cpu:
    limit: 128
    guarantee: 16
  
  # set extra environmental vars
  extraEnv:
    GRANT_SUDO: "yes"
  uid: 0
  fsGid: 0

  # default image
  image:
    name: brineylab/jupyterhub-deeplearning
    tag: v2024-04-11

  # alternate profiles (images)
  profileList:
    - display_name: "data science - no gpu"
      description: "default brineylab data analysis environment, including interpreters for Python and R as well as VS Code <br> v2024-02-21"
      default: true
      kubespawner_override:
        image: brineylab/jupyterhub-datascience:v2024-04-11
        lifecycle_hooks:
          postStart:
            exec:
              command:
                - "sh"
                - "-c"
                - >
                  mkdir -p ${HOME}/codeserver;
    - display_name: "deep learning - 2 gpu"
      description: "extends the data science environment to include torch and ðŸ¤— libraries, as well as some deep learning-specific JupyterLab extensions <br> v2024-02-21"
      kubespawner_override:
        extra_resource_limits:
          nvidia.com/gpu: 2
        lifecycle_hooks:
          postStart:
            exec:
              command:
                - "sh"
                - "-c"
                - >
                  mkdir -p ${HOME}/codeserver;
    - display_name: "deep learning - 4 gpu"
      description: "extends the data science environment to include torch and ðŸ¤— libraries, as well as some deep learning-specific JupyterLab extensions <br> v2024-02-21"
      kubespawner_override:
        extra_resource_limits:
          nvidia.com/gpu: 4
        lifecycle_hooks:
          postStart:
            exec:
              command:
                - "sh"
                - "-c"
                - >
                  mkdir -p ${HOME}/codeserver;
    - display_name: "deep learning - 8 gpu"
      description: "extends the data science environment to include torch and ðŸ¤— libraries, as well as some deep learning-specific JupyterLab extensions <br> v2024-02-21"
      kubespawner_override:
        extra_resource_limits:
          nvidia.com/gpu: 8
        lifecycle_hooks:
          postStart:
            exec:
              command:
                - "sh"
                - "-c"
                - >
                  mkdir -p ${HOME}/codeserver;

  # storage
  storage:
    # don't change default volume
    # dynamic:
    #   storageClass: nfs-marlo-ssd
    capacity: 250Gi

    extraVolumes:
      # shared volume
      - name: nfs-propjoe-shared
        persistentVolumeClaim:
          claimName: nfs-propjoe-shared
      - name: dshm
        emptyDir:
          medium: Memory
          sizeLimit: "10Gi"
    extraVolumeMounts:
      # shared volume
      - name: nfs-propjoe-shared
        mountPath: /home/jovyan/shared
      - name: dshm
        mountPath: /dev/shm

# required for setting up server (of one node)
# when a load balancer is not being used
proxy:
  service:
    type: NodePort
    nodePorts:
      http: 32151

hub:
  networkPolicy:
    enabled: false
  containerSecurityContext:
    runAsUser: 0
    runAsGroup: 0
  config:
    # required to enable gpu
    # https://discourse.jupyter.org/t/set-runtimeclassname-for-gpu-enabled-images/21617/5
    KubeSpawner:
      extra_pod_config:
        runtimeClassName: nvidia
    
    Authenticator:
      admin_users:
        - bryan
        - sarah
        - terrence
      allowed_users:
        - jonathan
        - pragati
        - nitesh
        - simone
        - sean
        - morgan
        - benjamin
        - jyothi
        - nathan
        - karenna
        - daniella
        - praneeth
        - collin
    
    JupyterHub:
      authenticator_class: "nativeauthenticator.NativeAuthenticator"

    NativeAuthenticator:
      enable_signup: true

  extraConfig:
    00-first-config: |
      c.KubeSpawner.allow_privilege_escalation = True
      c.KubeSpawner.args = ["--allow-root"]
      import os, nativeauthenticator
      c.JupyterHub.template_paths = [f"{os.path.dirname(nativeauthenticator.__file__)}/templates/"]

