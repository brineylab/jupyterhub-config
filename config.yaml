# disable user and server culling
cull:
  enabled: false
  # enabled: true
  # # users: false # --cull-users
  # # adminUsers: false # --cull-admin-users
  # removeNamedServers: false # --remove-named-servers
  # # every: 86400 # --cull-every (seconds) -- 24 hours
  # every: 604800 # --cull-every (seconds) -- 7 days

singleuser:
  cmd: jupyterhub-singleuser
  defaultUrl: lab

  # networking
  # for some reason, notebook server spawning fails if networkPolicy is set to true
  networkPolicy:
    enabled: false

  # limits and guarantees
  memory:
    limit: 512G
    guarantee: 64G
    # for dev cluster
    # ---------------
    # limit: 8G
    # guarantee: 2G

  cpu:
    limit: 128
    guarantee: 16
    # for dev cluster
    # ---------------
    # limit: 4
    # guarantee: 1

  # set extra environmental vars
  extraEnv:
    GRANT_SUDO: "yes"
  uid: 0
  fsGid: 0

  # default image
  image:
    name: brineylab/jupyterhub-datascience
    tag: v2023-11-02

  # alternate profiles (images)
  profileList:
    - display_name: "data science"
      description: "default brineylab data analysis environment, including interpreters for Python, R, and Julia <br> v2023-11-02"
      default: true
      kubespawner_override:
        lifecycle_hooks:
          postStart:
            exec:
              command:
                - "sh"
                - "-c"
                - >
                  mkdir -p ${HOME}/codeserver;
    - display_name: "deep learning"
      description: "extends the data science environment to include GPU-enabled torch and ðŸ¤— libraries, as well as some deep learning-specific JupyterLab extensions <br> v2023-11-02"
      kubespawner_override:
        image: brineylab/jupyterhub-deeplearning:v2023-11-02
        # extra_resource_limits:
        #   nvidia.com/gpu: "1"
        lifecycle_hooks:
          postStart:
            exec:
              command:
                - "sh"
                - "-c"
                - >
                  mkdir -p ${HOME}/codeserver;
    - display_name: "BETA: data science"
      description: "data science image (for testing purposes) <br> v2023-11-06"
      kubespawner_override:
        image: brineylab/jupyterhub-datascience:v2023-11-06
        lifecycle_hooks:
          postStart:
            exec:
              command:
                - "sh"
                - "-c"
                - >
                  mkdir -p ${HOME}/codeserver;
    - display_name: "BETA: deep learning"
      description: "deep learning image (for testing purposes) <br> v2023-11-06"
      kubespawner_override:
        image: brineylab/jupyterhub-deeplearning:v2023-11-06
        lifecycle_hooks:
          postStart:
            exec:
              command:
                - "sh"
                - "-c"
                - >
                  mkdir -p ${HOME}/codeserver;

  # storage
  storage:
    dynamic:
      storageClass: nfs-marlo-ssd
    capacity: 250Gi

    extraVolumes:
      # sequencing data: NovaSeq
      - name: nfs-avon-novaseq6k
        persistentVolumeClaim:
          claimName: nfs-avon-novaseq6k
      # sequencing data: NextSeq
      - name: nfs-avon-nextseq2k
        persistentVolumeClaim:
          claimName: nfs-avon-nextseq2k
      # references
      - name: nfs-propjoe-references
        persistentVolumeClaim:
          claimName: nfs-propjoe-references
      # shared data
      - name: nfs-propjoe-shared
        persistentVolumeClaim:
          claimName: nfs-propjoe-shared
      # - name: nfs-stringer-shared
      #   persistentVolumeClaim:
      #     claimName: nfs-stringer-shared
    extraVolumeMounts:
      - name: nfs-avon-novaseq6k
        mountPath: /home/jovyan/sequencing_runs/novaseq
      - name: nfs-avon-nextseq2k
        mountPath: /home/jovyan/sequencing_runs/nextseq
      - name: nfs-propjoe-shared
        mountPath: /home/jovyan/shared
      # - name: nfs-propjoe-references
      #   mountPath: /home/jovyan/references
      # - name: nfs-stringer-shared
      #   mountPath: /home/jovyan/shared

