# required for setting up server (of one node)
# when a load balancer is not being used
proxy:
  service:
    type: NodePort
    nodePorts:
      http: 32151

hub:
  networkPolicy:
    enabled: false
  containerSecurityContext:
    runAsUser: 0
    runAsGroup: 0
  
  # use custom home.html file
  extraVolumes:
    - name: jupyterhub-custom-templates
      configMap:
        name: jupyterhub-custom-templates
  extraVolumeMounts:
    - mountPath: /etc/jupyterhub/templates
      name: jupyterhub-custom-templates

  config:
    # required to enable gpu
    # https://discourse.jupyter.org/t/set-runtimeclassname-for-gpu-enabled-images/21617/5
    KubeSpawner:
      extra_pod_config:
        runtimeClassName: nvidia
    
    Authenticator:
      admin_users:
        - bryan
        - sarah
        - terrence
      allowed_users:
        - jonathan
        - pragati
        - nitesh
        - simone
        - sean
        - morgan
        - benjamin
        - jyothi
        - nathan
        - karenna
        - daniella
        - praneeth
        - collin
    
    JupyterHub:
      authenticator_class: "nativeauthenticator.NativeAuthenticator"
      allow_named_servers: true
      named_server_limit_per_user: 1
      default_url: "/hub/home"

    NativeAuthenticator:
      enable_signup: true

  extraConfig:
    00-first-config: |
      c.KubeSpawner.environment = {'NB_UMASK': '0000'}
      c.KubeSpawner.allow_privilege_escalation = True
      c.KubeSpawner.args = ["--allow-root"]
      import os, nativeauthenticator
      c.JupyterHub.template_paths = [f"{os.path.dirname(nativeauthenticator.__file__)}/templates/"]
      c.JupyterHub.template_paths.insert(0, "/etc/jupyterhub/templates")
